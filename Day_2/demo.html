<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divide the window with Text Content</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="height: 50vh; display: flex;">
        <div style="
          flex: 1;
          background: yellow;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            1
        </div>
        <div style="
          flex: 1;
          background-color: red;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            2
        </div>
    </div>
    <div style=" height: 50vh; display: flex;">
        <div style="
          background: pink;
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            3
        </div>
        <div style="
          background: yellowgreen;
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            4
        </div>
    </div>
</body>
</html>
